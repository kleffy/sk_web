{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            <input type="text" name="{{ form.username.html_name }}" class="form-control" id="{{ form.username.id_for_label }}" required>
          </div>
          <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            <input type="email" name="{{ form.email.html_name }}" class="form-control" id="{{ form.email.id_for_label }}" required>
          </div>
          <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Password:</label>
            <input type="password" name="{{ form.password1.html_name }}" class="form-control" id="{{ form.password1.id_for_label }}" required>
          </div>
          <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
            <input type="password" name="{{ form.password2.html_name }}" class="form-control" id="{{ form.password2.id_for_label }}" required>
          </div>
          <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
            <input type="text" name="{{ form.first_name.html_name }}" class="form-control" id="{{ form.first_name.id_for_label }}" required>
          </div>
          <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
            <input type="text" name="{{ form.last_name.html_name }}" class="form-control" id="{{ form.last_name.id_for_label }}" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
